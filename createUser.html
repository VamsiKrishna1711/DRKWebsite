<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Portal - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-university"></i>
                <h1>DRKIST</h1>
                <p>Welcome to DRKIST STUDENT PORTAL</p>
                <div class="registerUserDiv">
                    <h4 id="registerUser">Register new user</h4>
                </div>
                
            </div>
            <form id="createUserForm" class="create-user-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="rollnumber" placeholder="Roll Number" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter new Password" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Re-enter Password" required>
                </div>
                <button type="submit" class="login-btn"><a href="studentInfo.html">Register</a></button>
                <div class="form-footer">
                    <a href="index.html" class="forgot-password">Login</a>
                    <a href="#" class="contact-support">Contact Support</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
