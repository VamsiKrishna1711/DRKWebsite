<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>

</head>
<body>
    <h1>welcome student</h1>
    <p>add your info</p>
    <form action="SUBMIT">
        <label for="email">email</label>
        <input id="email" placeholder="enter your email" type=email />
        <p></p>
        <label for="phone">Enter your phone number:</label>
        <input id="phone" placeholder="enter your phone number"/>
        <div>
            <p>address</p>
            <textarea placeholder="enter your address"></textarea>
            <label for="pincode" >pincode</label>
            <input id="pincode"/>
        </div>
        <p>course</p>
        <select>
            <option>CSE </option>
            <option>CSD </option>
            <option>CSM </option>
            <option>MECH</option>
            <option>CIVIL</option>
        </select>
        <p>Semester</p>
        <select>
            <option>1-1</option>
            <option>1-2</option>
            <option>2-1</option>
            <option>2-2</option>
            <option>3-1</option>
            <option>3-2</option>
            <option>4-1</option>
            <option>4-2</option>
        </select>
 
    </form>
</body>
</html>
